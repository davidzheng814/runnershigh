<header id="nav" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">Runner's High</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
       
      </ul>
    </div>
  </div>
</header>
<div class="container create-page-40" ng-app="create" ng-controller="CreateGeneralCtrl">
    <div id ="create1" class="panel panel-default">
        <div class="panel-body">
            <div id="furthestmileage">
              <p>What is the furthest mileage you can run?</p>
            </div>
            <ol class="nya-bs-select" id="mileage-dropdown" title="Select range..." ng-model="mileage">
              <li ng-repeat="option in mileages" data-value="{{option}}" class="nya-bs-option">
                <a> {{option}} </a>
              </li>
            </ol>

            <div id="currentpacequestion" class="question input-group">
                <input class="form-control" name="currentpaceanswer" ng-model="currentPace" aria-describedby="basic-addon2" placeholder="Current Pace"/>
                <span class="units input-group-addon" id="basic-addon2">min/mile</span>
            </div>
            <div id="achievedpacequestion" class="question input-group">
                <input class="form-control" name="achievedpaceanswer" ng-model="achievedPace" aria-describedby="basic-addon2" placeholder="Goal Pace"/>
                <span class="units input-group-addon" id="basic-addon2">min/mile</span>
            </div>
            <div id="dates">
                <input type="text" class="datepicker form-control input-date" placeholder="Start Date" ng-model="startDate"/>
                <input type="text" class="datepicker form-control input-date" placeholder="Race Day" ng-model="raceDay" style="float:right"/>
            </div>
            <div id="trainingdays">
                <p>What days would you like to train?</p>
                <button ng-repeat="day in days" class="btn btn-default selectable pointer" ng-click="selectDay(day)" name="{{day}}">{{day}}</button>
            </div>
            <div class="navigate">
              <form>
                <input type="submit" class="btn btn-default" value="Continue" ng-click="update()">
              </form>
            </div>
        </div>
    </div>
</div>

$( document ).ready(function() {
    $(function() {
      $( ".datepicker" ).datepicker();

</script>
